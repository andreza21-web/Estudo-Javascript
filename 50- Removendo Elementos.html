<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //removendo elementos


        const numeros = [1,2,3,4,5];
        numeros.push()
        numeros.unshift();
        numeros.splice();

        //final
        const ultimo = numeros.pop();
        console.log('ultimo', ultimo);
        console.log(numeros);

        //inicio
        const primeiro = numeros.shift();
        console.log('inicio',primeiro);
        console.log(numeros);

        //meio
        const meio = numeros.slice(1);
        console.log( 'meio',meio);
        console.log(numeros);
    </script>
</body>
</html>
