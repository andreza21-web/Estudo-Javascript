<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let salario = 100;
       // + , - , / , *, **

        console.log(salario + salario);
        console.log(salario - salario);
        console.log(salario /salario);
        console.log(salario * salario);
        console.log(5 ** 5);

        //decremento e incremento

        let idade = 18;
        console.log(idade++);
        console.log(--idade); //atribui antes do valor
        console.log(idade--);
        console.log(idade);
    </script>
</body>
</html>
